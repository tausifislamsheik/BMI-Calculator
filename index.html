<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="images/bmi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <div class="hero bg-gray-400 min-h-screen">
              <div class="card bg-gray-800 w-full max-w-sm shrink-0 shadow-2xl">
                <form id="form" class="card-body">
                    <h1 class="text-center font-bold text-3xl mb-8 text-white">BMI Calculator</h1>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-white">Height</span>
                    </label>
                    <input id="height" type="number" placeholder="cm" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-white">Weight</span>
                    </label>
                    <input id="weight" type="number" placeholder="kg" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="button" class="btn bg-rose-600 text-white hover:bg-rose-700 border-none text-xl">Calculate</button>
                  </div>

                  <!-- BMI score section -->

                  <div id="result" class="bg-base-200 p-5 rounded-xl mt-4 hidden">

                    <h1 class="font-bold mb-4 text-xl">Your BMI Score</h1>
                    <p id="score" class="inline-block p-4 rounded-xl text-3xl text-white font-bold"></p>

                  </div>

                  <!-- BMI weight guide section -->

                  <div class="bg-base-200 p-5 rounded-xl mt-4">
                     <h1 class="font-bold mb-2">BMI Weight Guide</h1>
                     <ul>
                        <li>Under Weight - Less than 18.6</li>
                        <li>Normal Range - 18.6 to 24.9</li>
                        <li>Over Weight - Greater than 24.9</li>
                     </ul>
                  </div>
                </form>

                <!-- Developer name -->

                <footer class="rounded-b-xl footer footer-center bg-base-300 text-base-content p-4">
                    <aside>
                      <p>Developed by <span class="font-semibold"><i>TAUSIF ISLAM SHEIK</i></span></p>
                    </aside>
                  </footer>
              </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
